<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 Todo List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    
  </head>
  <body style="background-color: #7ac5ca;">

    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="bag.svg" height="30px"/>
       </div>
       <div class="todo-body">
        <input type="text" id="todoText" class="todo-input" placeholder="Add Your Task" />
        <img src="plus.svg" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
        
        </div>
        <h5 id="Alert"></h5>
            <ul id="list-items" class="list-items"></ul>
        
        
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
